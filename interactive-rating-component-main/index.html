<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<div class="container" id="container">
  <div class="inner-container">
  <div class="star">
    <img src="./images/icon-star.svg" alt="star">
  </div>

  <div>
    <h1>How did we do?</h1>
    <p class="review1"> Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  </div>
  <div class="rating">
      <ul id="">
        <li>
          <button class="liBtn">1</button>
        </li>
        <li>
          <button class="liBtn">2</button>
        </li>
        <li>
          <button class="liBtn">3</button>
        </li>
        <li>
          <button class="liBtn">4</button>
        </li>
        <li>
          <button class="liBtn">5</button>
        </li>
      </ul> 
  </div>
  <button class="submit" id="myBtn" >SUBMIT</button>
  
  </div>
</div>
<!-- Rating state end -->

<!-- Thank you state start -->
<div class="container new-container" id="new-container">
  <div class="inner-container">
  <div class="tku"><img src="./images/illustration-thank-you.svg" alt=""></div>
  <p class="review2">You selected <span id="sp"></span> out of 5</p>

  <h1>Thank you!</h1>

  <p class="review1">We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch!</p>

  <!-- Thank you state end -->
</div>
</div>
<script src="index.js"></script>
</body>
</html>
